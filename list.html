<!doctype html>
<html>
<head>
    <title>
        List
    </title>

</head>
<body>

    <!-- ordered list, unordered list-->

    <ul type="circle">
<li>Ordered List </li>
    <li>Unordered List</li>

    <li>contents</li>
</ul>

    <!--table-->

    <table>
        <thead>

            <tr>
                <th>Sl.No</th>  <!--th is table heading-->
                <th>MovieName</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>   <!--tr is table row-->
                <td>1</td>    <!--td is table data-->
                <td>Gandadagudi</td>
                <td>150</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Kantara</td>
                <td>100</td>
            </tr>
        </tbody>
    </table>

    <table>

        <thead>
            <tr>
                <th>FirstName</th>
                <th>MiddleName</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shwetha</td>
                <td>Kumar</td>
                <td>S</td>
            </tr>
        </tbody>
    </table>


    <marquee>Hello</marquee>
</body>
    

</html>
